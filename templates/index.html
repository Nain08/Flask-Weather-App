<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Weather!</title>
</head>

<body>
  <nav class="navbar navbar-light " style="background-color:darksalmon">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"
        style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        <img src="/static/thumbnail.png" alt="" width="35" height="30" class="d-inline-block align-text-top">
        Get the Weather
      </a>
    </div>
  </nav>
  <div class="container-fluid">
    <form action="{{url_for('results')}}" method="post">
      <input class="form-control " type="text" name="city" placeholder="     Enter your city name" aria-label="Search" 
        style="padding: 18px 0; margin:20px 35%; width: 500px;">
      <a href="{{ url_for('results') }}">
      <button class="btn btn-outline-primary" type="submit" style="margin-left: 45%; padding: 12px;">Search </button>
      
      </a>
    </form>

  </div>
  {% block result %}

  {% endblock result %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
